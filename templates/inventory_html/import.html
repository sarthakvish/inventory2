{% extends 'admin_templates/base_template.html' %}

{% block page_content %}
<style>
 .row{
    border: 1px solid darkgray;
    box-shadow: 1px 1px 3px darkgrey;
    margin: 2rem 2rem;
    padding: 1rem 3rem;
}
.form-data{
padding:0rem;
}
   .form-data-style h3 {
    font-size: 22px;
    color: #052963;
    }
    .btn-primary {
    box-shadow: 0 2px 6px #00c6d7!important;
    background-color: #00c6d7!important;
    border-color: #00c6d7!important;
    }
    .btn-primary:hover{
    background-color:#052963!important;
    border-color: #052963!important;
    box-shadow: 0 2px 6px #052963!important;

    }
    .btn{
    font-size:15px!important;
    }
    .my-3 {
    box-shadow: 0px 0px 7px darkslategrey!important;
}
   @media (max-width:768px){
     .row {
       margin:0rem 0rem!important;
       padding: 1rem 0rem!important;
        }
    }

</style>

{#<p>importing to database</p>#}
<div class="row">
<div class="col-md-12">
<form method="post" enctype="multipart/form-data" class="form-data-style">
    <h3>Import Data from File</h3>
    {% csrf_token %}
    <input type="file" name="importData">
    <p>Please select format of file.</p>
    <select name="file-format" class="form-control my-3">
        <option selected>Choose format...</option>
        <option>CSV</option>
        <option>JSON</option>
        <option>XLS</option>
      </select>
    <button class="btn btn-primary" type="submit">Import</button>
  </form>

</div>
</div>
  {% endblock %}
